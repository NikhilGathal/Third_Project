<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="Unit_Converter.css">
</head>

<body>

    <h1>Unit Converter</h1>
    <div id="inch-container">
        <div class="input-div">
            <label>Feet</label><br>
            <input type="Number" value="1" id="feet" class="inpt">
        </div>

        <div class="input-div">
            <h1>=</h1>
        </div>

        <div class="input-div">
            <label>Inches</label><br>
            <input type="Number" value="12" id="inch" class="inpt">
        </div>

    </div>


    <div id="Kilo-container">
        <div class="input-div1">
            <label>Kilo</label><br>
            <input type="Number" value="1" id="Kilo" class="inpt1">
        </div>

        <div class="input-div1">
            <h1>=</h1>
        </div>

        <div class="input-div1">
            <label>Gram</label><br>
            <input type="Number" value="1000" id="Gram" class="inpt1">
        </div>

    </div>

    <script src="Unit_Converter.js"></script>
</body>

</html>
